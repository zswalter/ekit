<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-survey-answer-heading" jhiTranslate="backEndApp.surveyAnswer.home.createOrEditLabel">Create or edit a Survey Answer</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="backEndApp.surveyAnswer.answerText" for="field_answerText">Answer Text</label>
                    <input type="text" class="form-control" name="answerText" id="field_answerText"
                           formControlName="answerText"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="backEndApp.surveyAnswer.surveyQuestion" for="field_surveyQuestion">Survey Question</label>
                    <select class="form-control" id="field_surveyQuestion" name="surveyQuestion" formControlName="surveyQuestion">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="surveyQuestionOption.id === editForm.get('surveyQuestion')!.value?.id ? editForm.get('surveyQuestion')!.value : surveyQuestionOption" *ngFor="let surveyQuestionOption of surveyquestions; trackBy: trackById">{{ surveyQuestionOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
