<div>
    <h2 id="page-heading">
        <span jhiTranslate="backEndApp.surveyAnswer.home.title">Survey Answers</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-survey-answer" [routerLink]="['/survey-answer/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="backEndApp.surveyAnswer.home.createLabel">
            Create a new Survey Answer
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="surveyAnswers?.length === 0">
        <span jhiTranslate="backEndApp.surveyAnswer.home.notFound">No surveyAnswers found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="surveyAnswers && surveyAnswers.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="backEndApp.surveyAnswer.answerText">Answer Text</span></th>
                    <th scope="col" ><span jhiTranslate="backEndApp.surveyAnswer.surveyQuestion">Survey Question</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let surveyAnswer of surveyAnswers ;trackBy: trackId">
                    <td><a [routerLink]="['/survey-answer', surveyAnswer.id, 'view']">{{ surveyAnswer.id }}</a></td>
                    <td>{{ surveyAnswer.answerText }}</td>
                    <td>
                        <div *ngIf="surveyAnswer.surveyQuestion">
                            <a [routerLink]="['/survey-question', surveyAnswer.surveyQuestion?.id, 'view']" >{{ surveyAnswer.surveyQuestion?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/survey-answer', surveyAnswer.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/survey-answer', surveyAnswer.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(surveyAnswer)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
